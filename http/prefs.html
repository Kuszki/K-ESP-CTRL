<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
		<meta http-equiv="Content-Language" content="pl">
		<meta name="Author" content='Łukasz "Kuszki" Dróżdż'>

		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link rel="stylesheet" type="text/css" href="sets.css"/>
		<link rel="stylesheet" type="text/css" href="toast.css"/>

		<title>Sterownik K-ESP-CTRL: Ustawienia</title>

		<script src="https://code.jquery.com/jquery-latest.min.js"></script>

		<script src="prefs.js"></script>
		<script src="toast.js"></script>

		<script> $(document).ready(onLoad); </script>

	</head>
	<body>

		<header>
			<p>Ustawienia sterownika K-ESP-CTRL</p>
			<nav>
				<a href="index.html">Informacje</a>
			</nav>
		</header>

		<nav>
			<p>Urządzenie</p>
			<a href="index.html">Status</a>
			<a href="prefs.html">Ustawienia</a>
			<a href="logs.html">Historia</a>
			<p>Ustawienia</p>
			<a href="javascript:void(0)" onclick="onSave()">Zapisz</a>
			<a href="javascript:void(0)" onclick="onReset()">Przywróć</a>
			<a href="javascript:void(0)" onclick="onDefault()">Domyślne</a>
		</nav>

		<section><form id="prefs">
			<p>Ustawienia sterownika</p>
			<table>
				<tr>
					<td><label for="driver">Rodzaj sterowania</label></td>
					<td><select id="driver" name="driver">
						<option value="0">Ręczne</option>
						<option value="1">Automatyczne</option>
						<option value="1">Harmonogram</option>
					</select></td>
				</tr>
				<tr>
					<td><label for="target">Domyślna temperatura</label></td>
					<td><input type="number" id="target" name="target" min="15" max="25" step="0.5" required="true"></td>
				</tr>
				<tr>
					<td><label for="hplus">Histereza w górę</label></td>
					<td><input type="number" id="hplus" name="hplus" min="1" max="5" required="true"></td>
				</tr>
				<tr>
					<td><label for="hminus">Histereza w dół</label></td>
					<td><input type="number" id="hminus" name="hminus" min="1" max="5" required="true"></td>
				</tr>
			</table>
			<p>Ustawienia wykresu</p>
			<table>
				<tr>
					<td><label for="psize">Liczba pozycji na wykresie</label></td>
					<td><input type="number" id="psize" name="psize" min="30" max="150" required="true"></td>
				</tr>
				<tr>
					<td><label for="page">Liczba dni na wykresie</label></td>
					<td><input type="number" id="page" name="page" min="1" max="5" required="true"></td>
				</tr>
			</table>
			<p>Ustawienia historii</p>
			<table>
				<tr>
					<td><label for="lsize">Liczba pozycji w historii</label></td>
					<td><input type="number" id="lsize" name="lsize" min="10" max="100" required="true"></td>
				</tr>
				<tr>
					<td><label for="lage">Liczba dni historii</label></td>
					<td><input type="number" id="lage" name="lage" min="1" max="10" required="true"></td>
				</tr>
			</table>
			<p>Pozostałe ustawienia</p>
			<table>
				<tr>
					<td><label for="wtref">Czas odświeżania pogody</label></td>
					<td><input type="number" id="wtref" name="wtref" min="30" max="360" required="true"></td>
				</tr>
				<tr>
					<td><label for="wpla">Miejscowość</label></td>
					<td><input type="text" id="wpla" name="wpla"></td>
				</tr>
				<tr>
					<td><label for="wtok">Token openweathermap.org</label></td>
					<td><input type="text" id="wtok" name="wtok"></td>
				</tr>
			</table>
		</form></section>

		<footer id="toast"></footer>

	</body>
</html>
